<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy New Apt. in Pueblo Libre!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 20px;
        }
        .btn-save.active {
            background-color: red;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 200px 200px;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery .main-image {
            grid-row: span 2;
        }
        .show-all {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-header {
            margin-bottom: 20px;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .place-info {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .place-info img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .share-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .share-option {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comfy New Apt. in Pueblo Libre!</h1>
            <div class="buttons">
                <button class="btn btn-share">Share</button>
                <button class="btn btn-save">Save</button>
            </div>
        </div>
        <div class="gallery">
            <img src="https://via.placeholder.com/400x400?text=Main+Image" alt="Main Image" class="main-image">
            <img src="https://via.placeholder.com/200x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/200x200?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/200x200?text=Image+4" alt="Image 4">
            <div style="position: relative;">
                <img src="https://via.placeholder.com/200x200?text=Image+5" alt="Image 5">
                <button class="show-all">Show all photos</button>
            </div>
        </div>
        <p>Entire rental unit in Lima, Peru</p>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Share this place</h2>
            </div>
            <div class="modal-body">
                <div class="place-info">
                    <img src="https://via.placeholder.com/50x50?text=Apt" alt="Apartment">
                    <p>Rental unit in Lima · ★New · 1 bedroom · 1 bed · 1 bath</p>
                </div>
                <div class="share-options">
                    <div class="share-option" id="copyLink">
                        <p>Copy Link</p>
                    </div>
                    <div class="share-option">
                        <p>Email</p>
                    </div>
                    <div class="share-option">
                        <p>Messages</p>
                    </div>
                    <div class="share-option">
                        <p>Messenger</p>
                    </div>
                    <div class="share-option">
                        <p>Facebook</p>
                    </div>
                    <div class="share-option">
                        <p>Twitter</p>
                    </div>
                    <div class="share-option">
                        <p>Embed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const saveBtn = document.querySelector('.btn-save');
        const shareBtn = document.querySelector('.btn-share');
        const modal = document.getElementById('shareModal');
        const closeBtn = document.querySelector('.close');
        const copyLinkBtn = document.getElementById('copyLink');

        // Load saved state
        if (localStorage.getItem('isSaved') === 'true') {
            saveBtn.classList.add('active');
        }

        saveBtn.addEventListener('click', () => {
            saveBtn.classList.toggle('active');
            localStorage.setItem('isSaved', saveBtn.classList.contains('active'));
        });

        shareBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        copyLinkBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));
        });

        document.querySelector('.show-all').addEventListener('click', () => {
            alert('Show all photos functionality would be implemented here');
        });
    </script>
</body>
</html>
