<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            background-color: white;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .calendars {
            display: flex;
            justify-content: space-between;
        }
        .calendar {
            width: 48%;
        }
        .month-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }
        .weekdays div {
            font-weight: bold;
            padding: 10px;
        }
        .days div {
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px auto;
        }
        .days div:hover:not(.empty):not(.disabled) {
            background-color: #f0f0f0;
        }
        .days .selected {
            background-color: #000;
            color: white;
        }
        .days .in-range {
            background-color: #e6e6e6;
        }
        .days .empty, .days .disabled {
            color: #ccc;
            cursor: default;
        }
        .date-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .date-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .date-options button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="openModal()">Any week</button>
    </div>

    <div id="dateModal" class="modal">
        <div class="modal-content">
            <div class="header">
                <button onclick="changeMonth(-1)">&#8592;</button>
                <h2>Select Dates</h2>
                <button onclick="changeMonth(1)">&#8594;</button>
            </div>
            <div class="calendars">
                <div class="calendar" id="calendar1"></div>
                <div class="calendar" id="calendar2"></div>
            </div>
            <div class="date-options">
                <button onclick="setExactDates()">Exact dates</button>
                <button onclick="setDateRange(1)">± 1 day</button>
                <button onclick="setDateRange(2)">± 2 days</button>
                <button onclick="setDateRange(3)">± 3 days</button>
                <button onclick="setDateRange(7)">± 7 days</button>
                <button onclick="setDateRange(14)">± 14 days</button>
            </div>
        </div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let checkInDate = null;
        let checkOutDate = null;
        let dateRange = 0;
        let today = new Date();
        today.setHours(0, 0, 0, 0);

        function openModal() {
            document.getElementById('dateModal').style.display = 'block';
            renderCalendars();
        }

        function renderCalendars() {
            renderCalendar('calendar1', currentMonth, currentYear);
            renderCalendar('calendar2', currentMonth + 1, currentYear);
        }

        function renderCalendar(calendarId, month, year) {
            const calendar = document.getElementById(calendarId);
            calendar.innerHTML = '';

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            const monthHeader = document.createElement('div');
            monthHeader.className = 'month-header';
            monthHeader.textContent = `${monthNames[month]} ${year}`;
            calendar.appendChild(monthHeader);

            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';
            ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'].forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                weekdays.appendChild(dayElement);
            });
            calendar.appendChild(weekdays);

            const days = document.createElement('div');
            days.className = 'days';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'empty';
                days.appendChild(emptyDay);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                
                const currentDate = new Date(year, month, i);
                if (currentDate < today) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.onclick = () => selectDate(currentDate);
                    
                    if (isDateInRange(currentDate)) {
                        dayElement.classList.add('in-range');
                    }
                    if (isSameDate(currentDate, checkInDate) || isSameDate(currentDate, checkOutDate)) {
                        dayElement.classList.add('selected');
                    }
                }
                
                days.appendChild(dayElement);
            }

            calendar.appendChild(days);
        }

        function selectDate(date) {
            if (!checkInDate || (checkInDate && checkOutDate)) {
                checkInDate = date;
                checkOutDate = null;
            } else {
                if (date > checkInDate) {
                    checkOutDate = date;
                } else {
                    checkOutDate = checkInDate;
                    checkInDate = date;
                }
            }
            renderCalendars();
        }

        function isDateInRange(date) {
            if (checkInDate && checkOutDate) {
                return date >= checkInDate && date <= checkOutDate;
            }
            return false;
        }

        function isSameDate(date1, date2) {
            return date1 && date2 && 
                date1.getFullYear() === date2.getFullYear() &&
                date1.getMonth() === date2.getMonth() &&
                date1.getDate() === date2.getDate();
        }

        function setExactDates() {
            dateRange = 0;
            updateNavbarButton();
        }

        function setDateRange(range) {
            dateRange = range;
            updateNavbarButton();
        }

        function updateNavbarButton() {
            if (checkInDate && checkOutDate) {
                const formatDate = (date) => `${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}`;
                const checkIn = formatDate(checkInDate);
                const checkOut = formatDate(checkOutDate);
                let text = dateRange > 0 ? 
                    `${checkIn} ±${dateRange} - ${checkOut} ±${dateRange}` :
                    `${checkIn} - ${checkOut}`;
                document.querySelector('.navbar button').textContent = text;
                document.getElementById('dateModal').style.display = 'none';
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendars();
        }
    </script>
</body>
</html>
