<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy New Apt. in Pueblo Libre!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 20px;
        }
        .btn-save.active {
            background-color: red;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 200px 200px;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery .main-image {
            grid-row: span 2;
        }
        .show-all {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comfy New Apt. in Pueblo Libre!</h1>
            <div class="buttons">
                <button class="btn btn-share">Share</button>
                <button class="btn btn-save">Save</button>
            </div>
        </div>
        <div class="gallery">
            <img src="https://via.placeholder.com/400x400?text=Main+Image" alt="Main Image" class="main-image">
            <img src="https://via.placeholder.com/200x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/200x200?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/200x200?text=Image+4" alt="Image 4">
            <div style="position: relative;">
                <img src="https://via.placeholder.com/200x200?text=Image+5" alt="Image 5">
                <button class="show-all">Show all photos</button>
            </div>
        </div>
        <p>Entire rental unit in Lima, Peru</p>
    </div>

    <script>
        const saveBtn = document.querySelector('.btn-save');
        const shareBtn = document.querySelector('.btn-share');

        // Load saved state
        if (localStorage.getItem('isSaved') === 'true') {
            saveBtn.classList.add('active');
        }

        saveBtn.addEventListener('click', () => {
            saveBtn.classList.toggle('active');
            localStorage.setItem('isSaved', saveBtn.classList.contains('active'));
        });

        shareBtn.addEventListener('click', () => {
            alert('Share functionality would be implemented here');
        });

        document.querySelector('.show-all').addEventListener('click', () => {
            alert('Show all photos functionality would be implemented here');
        });
    </script>
</body>
</html>
